<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object-Finder-Web-App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="object-detection-illustration.png">
    <div class="btn btn-warning">
        <h3 >Object Finder</h3>
        <p>The input name which you will give should match the names in Coco SSD model</p>
    </div>
    <div class="input">
        <h4>Object name: </h4>
        <input type="text" class="form-control " placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <button class="btn btn-success" id="button"onclick="star()">Start</button>
    <br>
    <br>
    <h3 class="btn btn-danger" id="status"></h3>
    <h3 id="noOfObjects" class="btn btn-warning"></h3>
    <script src="main.js"></script>
</body>
</html>
